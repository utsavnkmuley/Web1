<!DOCTYPE html>
<html lang="en" dir="ltr">

  </head>
  <body>
<h3>We use tables to show the data in the HTML</h3>
<table>

    <th>Title 1</th>
    <th>Title 2</th>
    <th>Title 3</th>
  </thead>
  <tbody>
    <tr>
      <td>Title 1</td><td>⚝</td><td>🌠</td>
    </tr>
    <tr>
        <td>Title 2</td><td>⚝</td><td>🌠</td>
    </tr>
    <tr>
      <td>Title 3</td><td>⚝</td><td>🌠</td>
    </tr>
  </tbody>
</table>
  </body>
</html>
